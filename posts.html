<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Band API test</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/timeline.css">
</head>
<body>

<header>
    <div class="collapse" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted">Simple prueba para demostrar algunas funciones la API abierta de band.us.</p>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="https://coomunity.co/assets/img/svg/logo.svg" alt="" width="100" height="30">
        </a>

        <ul class="navbar-nav mr-auto">

            <li class="nav-item"><a class="nav-link" href="index.html">Comunidades</a></li>
        </ul>
        <!--button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button-->
    </nav>
</header>


<section class="jumbotron text-center">
    <div class="container">
        <h1>Publicaciones</h1>
        <!--p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
        <p>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p-->
    </div>
</section>

<section class="container">
    <div class="row profile">
        <div id="band-container" class="col-md-4"></div>
        <div id="posts-container" class="col-md-6">
            <div>
                <form class="mt ng-pristine ng-valid" action="#">
                    <div class="form-group mb-0">
                        <label class="sr-only" for="new-event">Nuevo evento</label>
                        <textarea class="form-control" id="new-event" placeholder="Publica algo..." rows="3"></textarea>
                    </div>
                    <div class="btn-toolbar">
                        <div class="btn-group"><a href="#" class="btn btn-sm btn-gray"><i
                                class="fa fa-camera fa-lg"></i></a> <a href="#" class="btn btn-sm btn-gray"><i
                                class="fa fa-map-marker fa-lg"></i></a>
                        </div>
                        <button type="submit" class="btn btn-danger btn-sm pull-right">Publicar</button>
                    </div>
                </form>
            </div>
            <hr>
        </div>
    </div>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</section>


<!-- templates -->
<script id="post-item-tpl" type="text/template">
    <section class="event">
        <span class="thumb-sm avatar pull-left mr-sm">
            <img class="img-circle" src="{{author.profile_image_url}}" alt="...">
        </span>
        <h4 class="event-heading"><a href="#">{{author.name}}</a></h4>
        <p class="fs-sm text-muted">{{created_at}}</p>
        <p class="fs-mini">{{content}}</p>
        <footer>
            <div class="clearfix">
                <ul class="post-links mt-sm pull-left">
                    <li><a href="#">1 hour</a>
                    </li>
                    <li><a href="#"><span class="text-danger"><i class="fa fa-heart-o"></i> Like</span></a>
                    </li>
                    <li><a href="#">Comment</a>
                    </li>
                </ul>
            </div>
            {{#comment_count}}
            <ul id="post-comments-container" class="post-comments mt-sm">{{{commentsHTML}}}</ul>
            {{/comment_count}}

            <ul class="post-comments mt-sm">
                <li>
                    <span class="thumb-xs avatar pull-left mr-sm">
                        <img class="img-circle" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="...">
                    </span>
                    <div class="comment-body">
                        <input class="form-control input-sm" type="text" placeholder="Escribe un comentario...">
                    </div>
                </li>
            </ul>
        </footer>
    </section>
</script>

<script id="band-tpl" type="text/template">
    <section class="widget">
        <div class="widget-body">
            <div class="widget-top-overflow text-white">
                <div class="height-250 overflow-hidden">
                    <img class="img-responsive" src="{{cover}}" style="width:100%">
                </div>
                <div class="btn-toolbar">
                    <a href="#" class="btn btn-default btn-sm pull-right"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h4 class="fw-normal">{{name}}</h4>
                    <p>{{member_count}} Miembros</p>
                    <a href="#" class="btn btn-danger btn-sm mt">&nbsp;Invitar <i
                            class="fa fa-envelope ml-xs"></i>&nbsp;
                    </a>
                </div>
            </div>
        </div>
    </section>
</script>

<script id="post-comment-tpl" type="text/template">
    <li>
        <span class="thumb-xs avatar pull-left mr-sm">
            <img class="img-circle" src="{{author.profile_image_url}}" alt="...">
        </span>
        <div class="comment-body">
            <h6 class="author fw-semi-bold">{{author.name}} <small>6 mins ago</small></h6>
            <p>{{body}}</p>
        </div>
    </li>
</script>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
        integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8=" crossorigin="anonymous"></script>

<script src="assets/js/posts.js"></script>
</body>
</html>
